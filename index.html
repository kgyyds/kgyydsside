
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的个人博客</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="profile">
      <img src="your-avatar.jpg" alt="头像" class="avatar">
      <h1 class="name">你的名字</h1>
    </div>
  </header>

  <section class="intro">
    <p>你好！我是某某，这是我的个人博客。欢迎来访！</p>
  </section>

  <section class="search">
    <input type="text" id="search" placeholder="搜索博文...">
  </section>

  <section class="posts" id="posts">
    <h2>博文列表</h2>
    <div id="post-list"></div>
  </section>

  <footer>
    <p>© 2025 我的博客. 保留所有权利.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
